<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sketchpad</title>
    </head>
    <body>
        <div class="left-panels">
            <div class="palette">
                <div class="default-colors">
                    <button class="red"></button>
                    <button class="orange"></button>
                    <button class="yellow"></button>
                    <button class="green"></button>
                    <button class="blue"></button>
                    <button class="purple"></button>
                    <button class="black"></button>
                    <button class="white"></button>
                </div>
                <button class="current-color"></button>
            </div>

            <div class="left-buttons">
                <button class="rainbow-btn"></button>
                <button class="gradient-btn"></button>
                <button class="color-dropper-btn"></button>
            </div>
        </div>

        <div class="main-container">
            <div class="canvas-container">
                <div class="title">Untitled</div>
                <div class="canvas"></div>
            </div>

            <div class="bottom-panel">
                <div class="smallest-icon"></div>
                <input class="slider" type="range" min="1" max="100" value="50">
                <div class="largest-icon"></div>
                <button class="clear-btn">Clear</button>
            </div>
        </div>
    </body>
</html>
