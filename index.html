<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sketchpad</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter|Roboto">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div class="main-container">
            <div class="left-container">
                <div class="palette">
                    <div class="default-colors">
                        <button class="color red"></button>
                        <button class="color orange"></button>
                        <button class="color yellow"></button>
                        <button class="color green"></button>
                        <button class="color blue"></button>
                        <button class="color purple"></button>
                        <button class="color dark"></button>
                        <button class="color light"></button>
                    </div>
                    <button class="current-color"></button>
                </div>

                <div class="left-buttons">
                    <button class="rainbow-btn" value="off">Rainbow</button>
                    <button class="gradient-btn">Gradient</button>
                    <button class="color-dropper-btn">Color Dropper</button>
                </div>

                <div class="footer">
                    <a href="https://github.com/hannahkim313"><i class='fa fa-github'></i> Hannah Kim</a>
                </div>
            </div>

            <div class="right-container">
                <div class="canvas-container">
                    <h1 class="title">Untitled</h1>
                    <div class="canvas"></div>
                </div>

                <div class="bottom-panel">
                    <div class="slider-container">
                        <input class="slider" type="range" min="1" max="100" value="50">
                        <p class="grid-size">Grid size: X</p>
                    </div>
                    <button class="clear-btn">Clear</button>
                </div>
            </div>
        </div>
    </body>
</html>
